<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06 - Botones con CSS </title>
    <link rel="stylesheet" href="css/eje-rca-06.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <p>Normal</p>
            <form>
                <input class="boton default" type="button" id="boton-default" value="Default">
                <input class="boton primary" type="button" id="boton-primary" value="Primary">
                <input class="boton secondary" type="button" id="boton-secondary" value="Secondary">
                <input class="boton success" type="button" id="boton-success" value="Success">
                <input class="boton info" type="button" id="boton-info" value="Info">
                <input class="boton danger" type="button" id="boton-danger" value="Danger">
                <input class="boton warning" type="button" id="boton-warning" value="Warning">
                <input class="boton light" type="button" id="boton-light" value="Light">
                <input class="boton dark" type="button" id="boton-dark" value="Dark">
            </form>
        </section>
        <section>
            <p>Large</p>
            <form>
                <input class="boton2 default2" type="button" id="boton-default" value="Default">
                <input class="boton2 primary2" type="button" id="boton-primary" value="Primary">

                <input class="boton2 info2" type="button" id="boton-info" value="Info">

                <input class="boton2 warning2" type="button" id="boton-warning" value="Warning">
                <input class="boton2 light2" type="button" id="boton-light" value="Light">
                <input class="boton2 dark2" type="button" id="boton-dark" value="Dark">
            </form>
        </section>
        <section>
            <p>Small</p>
            <form>

        <section>

            <form>
                <input class="boton4 default4" type="button" id="boton-default" value="Default">
                <input class="boton4 primary4" type="button" id="boton-primary" value="Primary">
                <input class="boton4 secondary4" type="button" id="boton-secondary" value="Secondary">

                <input class="boton4 info4" type="button" id="boton-info" value="Info">

        </section>
        <section>
            <p>Flat</p>
            <form>
                <input class="boton5 default5" type="button" id="boton5-default" value="Default">

        </section>

            <p>Disable</p>
            <form>
                <input class="boton6 default6" type="button" id="boton6-default" value="Default">

    </footer>

</html>
